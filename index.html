<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Café Typer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="startMenu">
    <h1>Café Typer</h1>
    <p>Press <strong>Enter</strong> to begin</p>
  </div>

  <div id="game">
    <div id="gameHUD">
      <div id="timerDisplay">60s</div>
      <div id="customerDisplay">Customer 1/4</div>
      <div id="moneyDisplay">Total: $0.00</div>
      <div id="dayDisplay">Day: 1</div>
    </div>

    <div class="gameCenter">
      <div id="orderView" class="view">
        <div id="phraseContainer"></div>
      </div>

      <div id="ingredientView" class="view hidden">
        <div id="drinkTitle" class="drink-title"></div>
        <div id="ingredientList" class="ingredient-list"></div>
      </div>

      <div id="resultView" class="view hidden">
        <p id="resultMessage"></p>
        <p>Press <strong>Enter</strong> to continue</p>
      </div>

      <div id="gameOverScreen" class="view hidden"></div>
      <div id="daySummary" class="view hidden"></div>
    </div>
  </div>
</body>

<script type="module" src="src/main.js"></script>

</html>
